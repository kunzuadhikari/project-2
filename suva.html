<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="suva.css">
</head>
<body>
    

<div class="container">
  <form >
    <p>Order here</p>
    <input type="name" placeholder="Name" required><br>
    <input type="Address" placeholder="Address" required><br>
    <input type="email" placeholder="Email" required><br>
    <input type="number" id="quantity" min="1" placeholder="number" required><br>
    <select id="payment methods" >
        <option value="Payment Methods">Payment Methods</option>
        <option value="credit card">credit card</option>
        <option value="online pay">Online pay</option>
        <option value="cash in hand">Cash in hand</option>
      </select><br>
    <input type="button" id="button" onclick="popup()" value="Place Order"><br>
  </form>

  <div class="drops">
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="suva.js"></script>
</body>
</html>
